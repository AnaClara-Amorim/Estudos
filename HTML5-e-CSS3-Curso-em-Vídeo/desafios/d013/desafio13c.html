<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 13 C</title>

    <style>

        table {
            width: 400px;
            border-collapse: collapse;
        }

        td, th, tbody, thead {
            border: 1px solid black;
            padding: 10px;
            text-align: center;
        }

        .centro {
            background-color: gray;
            color: white;
        }

        .left {
            background-color: gray;
            color: white;
            text-align: left;
        }

    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th rowspan="2" class="centro" scope="rowgroup">Área</th>
                <th rowspan="2" class="centro" scope="colgroup">Disciplinas</th>
                <th colspan="2" class="centro" scope="colgroup">Notas</th>
                <th rowspan="2" class="centro" scope="colgroup">Media</th>
            </tr>
            <tr>
                <td class="centro" scope="col" >Nota 1</td>
                <td class="centro" scope="col">Nota 2</td>
            </tr>
        </thead>

        <tbody>
            <tr>
                <th rowspan="4" scope="rowgroup">Exatas</th>
                <td>Matemática</td>
                <td>0</td>
                <td>0</td>
                <td>0</td>
            </tr>

            <tr>
                <td>Física</td>
                <td>0</td>
                <td>0</td>
                <td>0</td>
            </tr>

            <tr>
                <td>Química</td>
                <td>0</td>
                <td>0</td>
                <td>0</td>
            </tr>

            <tr>
                <td>Biologia</td>
                <td>0</td>
                <td>0</td>
                <td>0</td>
            </tr>

            <tr>
                <th colspan="5" class="left" scope="colgroup">Média de Exatas</th>
            </tr>

            <tr>
                <th rowspan="2" scope="rowgroup">Humanas</th>
                <td>História</td>
                <td>0</td>
                <td>0</td>
                <td>0</td>
            </tr>

            <tr>
                <td>Geografia</td>
                <td>0</td>
                <td>0</td>
                <td>0</td>
            </tr>

            <tr>
                <th colspan="5" class="left" scope="rowgroup">Média de humanas</th>
            </tr>
        </tbody>

    </table>
</body>
</html>
