<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio proposto</title>
</head>
<body>
    <h1>Cheque sua nacionalidade</h1>
    <input type="text" name="naci" id="naci">
    <input type="button" value="Checar" onclick="checar()">
    <div id="res"></div>

    <script>
        function checar() { //Função criada para checar quando acontecer o evento "onclick"
            var nac = document.getElementById('naci') //Para pegar o valo inserido no input text
            var res = document.querySelector('div#res') // Onde o resultado vai ser escrito
            if (nac.value == 'Brasil'){ //value aqui para indicar que tipo é o elemento. Primeira condição, primeira resposta
            res.innerHTML = `Você é brasileiro`
                } else {
                    res.innerHTML = `Você é estrangeito` // Segunda condição, segunda resposta 
                }
        }
    </script>
</body>
</html>
