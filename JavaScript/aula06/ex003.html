<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digite um número</title>
    <style>
        body {
            background-color: indigo;
            color: whitesmoke;
            font: normal 20pt Arial;
        }
    </style>
</head>
<body>
    <h1>Hello, world!</h1>
    <p>Já me livrei da maldição</p>

    <script>
        var n1 = Number(window.prompt('Digite um número:'))
        var n2 = Number(window.prompt('Digite outro número: '))
        var s = n1 + n2
        window.alert(`A soma entre ${n1} e ${n2} é igual à: ${s}`)
         // + serve para concatenação e adição, e aqui entendeu como concatenação. number + number = adição / string + string = concatenação 

        //Poderíamos usar aqui Number.parseInt e Number.parseFloat. Há também o Number(n), onde ele sabe se é real ou inteiro, mas é preciso lembrar que é necessário usar float e int em determinados casos. 

        //Para transformar de número para string, há duas maneiras: String(n) ou n.toString()

        // window.alert('A soma entre ${n1} e ${n2} é igual à ${s}) com placeholder e com crase
    </script>
</body>
</html>
