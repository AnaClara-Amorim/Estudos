<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiro programa</title>
    <style>
        body {
            background-color: indigo;
            color: whitesmoke;
            font: normal 20pt Arial;
        }
    </style>
</head>
<body>
    <h1>Hello, world!</h1>
    <p>Já me livrei da maldição</p>

    <script> /* Geralmente, quando são escritos no hmtl, são posicionados aqui */
        window.alert('Minha primeira mensagem!') /* Poderia ser somente aler t e a mensagem, e também, fechar o código com ponto e vírgula, é opcional */
        window.confirm('Está gostando de JS?') /* Aqui, a janela aparece com a opção de confirmação e cancelamento */
        window.prompt('Qual é o seu nome?') /* Aqui, aparece uma janela para receber dados do usuário */
    </script>
</body>
