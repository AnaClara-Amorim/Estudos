    <div id ="msg">Clique em mim</div>
    
    <script>
        /* window.document.write('Olá mundo') Apesar de não ser o jeito mais recomendado de se colocar coisas é possível*/

       /*  5 fomas de selecionar elementos na árvore DOM
        Por Marca
        getElementsByTagName(), é possível selecionar mais de um elemento
        Por ID
        Por Nome 
        Por Classe 
        Por Seletor */
                // POR MARCA
        var corpo = window.document.body
        var p1 = window.document.getElementsByTagName('p')[1] // Pode fazer só document.get... O número 0 é o primeiro parágrafo (elemento)
        //window.document.write('Está escrito assim: ' + p1.innerText)
        p1.style.color = 'blue'
        corpo.style.background = 'purple'
        document.write(p1.innerHTML) //Com o innerHTML ele já vem com html
        //window.alert(p1.innerText) //texto sem a formatação

                // POR ID window.document.getElementById, seleciona um elemento só
