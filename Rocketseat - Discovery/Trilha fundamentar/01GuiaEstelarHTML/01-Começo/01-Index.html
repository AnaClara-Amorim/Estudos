<!--
    Anatomia das tags 

    - Abertura de tag <h1>
    - Fechamento de tag </h1>
    - Conteúdo O título
    - Elementos Início ao fim
-->
<h1> 
    O título
</h1>

<!-- Elementos Vazios-->
<img src="" alt="">
<input type="text">

<!--
    Atributos HTML 
    Servem como informações extras e/ou configurações
-->
<img src="conteúdo" alt="disabled">

<!--
    Atributos booleanos = de valor verdadeiro ou falso 
    São os que não precisam de conteúdo
-->
<input type="text">

<!--
    Aspas 
    -Omissão, simples, duplas // é possível usar todas, mas é recomendado duplas
-->
<a href="" title="Isn't"> link</a>

<!-- 
    Atributos globais mais ultilizados!
    Class, Contenteditable, data-*, Hidden, Id, Style, Tabindex, Title
-->

<div class="carrinho" contenteditable="true" data-qualquernome="">
 Usamos para aplicar estilos CSS e acessar no javascript
</div>

<div class="carrinho" data-id="" hidden>
    Conteúdo
</div>

<div class="carrinho" id="Name, só pode ser um">
    
</div>

<div class="Carrinho" style="color:blueviolet" tabindex="1">
    Conteúdo
</div>
<div tabindex="1">
    Conteúdo
</div>
<div tabindex="2">
    Conteúdo
</div>

<div title="Definir um título, aparece lá">
    Conteúdo
</div>
