<!--O head vai fazer parte de toda parte que não vai aparecer na página. Pode-se colocar links para css, para favicon, -->

<h1>Tag Meta</h1>

<p>Tag Meta: atributos, charsert, name, content</p>


    <meta charset="UTF-8"> <!--Tem a ver com a codificação de caracteres especiais-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!--Portabilidade para dispositivos mobiles. Viewport, parte visível do dispositivo.-->

      <p>Favicon, colocar favicon</p>

      <link rel="icon" href="favicon.ico" type="image/x-icon"> <!--Para colocar icon, tranformar em formato .ico-->

    <p>Meta Author, é importante para o mecanismo de busca e para dar créditos</p>
    <meta name="Author" content="Clara Amorim">
    <meta name="description" content="Um website para iniciantes em programação"> <!--Mostra na pesquisa do google-->
    <title>Rocketseat</title>
    <meta name="robots" content="<!--nofollow ou follow ou noindex ou index-->">

    <p>Meta social</p>

    <!-- Open Graph: facebook -->
    <meta property="og:image" content="https://cdn-images-1.medium.com/max/92/1*TkXVfLTwsHdwpUEjGzdi9w@2x.jpeg">
    <meta property="og:description" content="Aqui vem um texto para ser mostrado ao compartilhar no facebook">
    <meta property="og:title" content="Um site da Rocketseat">

    <!-- twitter -->
    <meta name="twitter:title" content="Rocketseat">
