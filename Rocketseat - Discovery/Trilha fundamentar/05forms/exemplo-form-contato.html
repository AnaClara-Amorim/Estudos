<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <fieldset>
            <legend>Contato</legend>

            <label for="name">Nome</label> <br>
            <input type="text" name="name" id="name" placeholder="Digite seu nome completo"> <br> <br>

            <label for="email">Email</label> <br>
            <input id="email" type="email" name="email" placeholder="Digite seu email"> <br><br>

            <label for="message">Mensagem</label> <br>
            <textarea name="message" id="message" cols="30" rows="10"></textarea> <br><br>

            <input type="submit" value="Enviar">

        </fieldset>
    </form>
</body>
</html>
