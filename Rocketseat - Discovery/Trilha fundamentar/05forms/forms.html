<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
</head>
<body>
    <h1>Formulários</h1>
    <p>São feitos para capturar dados de entrada (inputs)</p>

    <form action="" method="">
        <fieldset>
            <legend>Contato</legend>
            <label for="in">Nome</label>
            <input type="text" name="" id="in">
        </fieldset>

        
        
        <button type="submit">Enviar</button> <!-- Estilizado pelo user agent -->
        <button type="reset">Limpar</button>
        <button disabled>Enviar</button> <!-- Para estilizar com js e só enviar quando estiver tudo completo -->
    </form>
</body>
</html>
