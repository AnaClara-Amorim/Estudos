<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entrada de dados</title>
</head>
<body>
    <input type="email">
    <input type="password">

    <!-- ATRIBUTOS DO IMPUT

    autocomplete
    autofoco (so um por pag)
    disabled
    readyonly
    value
    form
    required
    placeholder
 -->

    <input type="email" name="" id="" autocomplete="email" autofocus placeholder="digite seu email">
    <input type="password" name="" id="" minlength="5" maxlength="8" size="8" pattern=""> <!-- Pattenr com reg ex -->
</body>
</html>
