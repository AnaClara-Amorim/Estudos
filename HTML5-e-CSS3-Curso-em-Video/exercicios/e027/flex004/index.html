<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexibe Box</title>

    <style>

    div.container {
        background-color: bisque;
        height: 300px;
        display: flex;
        flex-flow: row nowrap;
        justify-content: space-evenly; /*Alinhamento no eixo principal - main axix*/
        align-items: center /*Alinhamento no eixo vertical - cross axis*/
    }

    div.item{
        background-color: pink;
        border: 1px solid black;        
        text-align: center;
    }

    </style>

</head>
<body>

    <div class="container">
        <div class="item">A</div>
        <div class="item">B</div>
        <div class="item">C</div>
        <div class="item">D</div>
        <div class="item">E</div>
        <div class="item">F</div>
        <div class="item">G</div>
    </div>

</body>
</html>
