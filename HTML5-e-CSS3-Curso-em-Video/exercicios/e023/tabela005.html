<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício de tabelas</title>
</head>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            width: 500px;
            border-collapse: collapse;
        }

        caption {
            font-size: 1.3em;
            font-weight: bolder;
            padding: 8px;
        }

        th, td {
            border: 1px solid black;
            padding: 8px;
        }

        .cidade {
            background-color: blueviolet;
        }
    </style>
<body>
    <table>
        <colgroup> <!--Uma tag col para cada coluna-->
                <col class="cnome">
                <col class="csexo">
                <col class="cidade">
                <!--csexo e cidade poderiam ser escritos como "cgrupo span2"-->
                <col class="cprof">
        </colgroup>
        <caption>Cadastro</caption>
        <tr>
            <th scope="col">Nome</th>
            <th scope="col">Sexo</th>
            <th scope="col">Idade</th>
            <th scope="col">Profissão</th>
        </tr>

        <tr>
            <td>Ana</td>
            <td>F</td>
            <td>25</td>
            <td>Jornalista</td>
        </tr>

        <tr>
            <td>AA</td>
            <td>11</td>
            <td>AA</td>
            <td>AA</td>
        </tr>

        <tr>
            <td>BB</td>
            <td>22</td>
            <td>BB</td>
            <td>BB</td>
        </tr>

        <tr>
            <td>CC</td>
            <td>33</td>
            <td>CC</td>
            <td>CC</td>
        </tr>

        <tr>
            <td>DD</td>
            <td>44</td>
            <td>DD</td>
            <td>DD</td>
        </tr>

        <tr>
            <td>EE</td>
            <td>55</td>
            <td>EE</td>
            <td>EE</td>
        </tr>


    </table>
</body>
</html>
