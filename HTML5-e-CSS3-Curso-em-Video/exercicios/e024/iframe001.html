<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudo de iframe</title>
    <style>
        iframe { /* a altura padrão é de 300x150px */
            width: 300px;
            height: 300px;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de iframe</h1>
    <p>Acessando o site do <a href="https://www.cursoemvideo.com" target="_blank">Curso em Vídeo</a> para aprender a programar</p> <!--modo sem iframe-->

    <p>Acessando o side do 
        <iframe src="https://www.cursoemvideo.com" frameborder="0" height="700" scrolling="yes"></iframe> <!--neste caso, o valor que vale é do css. o scroling aceita yes, no e auto-->
    para aprender a programar
    </p>

    <p> O site do <iframe src="https://www.google.com" frameborder="0">
        <a href="https://wwww.google.com" target="_blank">Google</a>
    </iframe> também é muito legal, não funciona no iframe</p> <!--O do google não aparece porque tem proteção-->

</body>
</html>
