<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elementos color, range e file</title>
</head>
<body>
    <form action="cadastro.php" method="post">
        <p>
            <label for="icor">Cor: </label>
            <input style="border-radius: 10px;" type="color" name="cor" id="icor" value="#00ff00"> <!-- Value para mostrar cor que vai ser iniciada -->
        </p>

        <p>
            <label for="inivel">Nível de satisfação</label>
            <input type="range" name="nivel" id="inivel" min="1" max="5" value="1"> 
        </p>

        <p>
            <label for="ifoto">Foto do perfil</label> <!-- Sempre usar o método post -->
            <input type="file" name="foto" id="ifoto">
        </p>

        <p>
            <input type="reset" value="Limpar">
            <input type="submit" value="Enviar">
        </p>
    </form>
</body>
</html>
