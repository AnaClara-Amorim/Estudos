<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulário</title>
</head>
<body>
    <h1>Teste de formulário</h1>

    <form action="cadastro.php" method="get" autocomplete="on">
        <p>
            <label for="inome">Nome</label>
            <input type="text" name="nome" id="inome" required maxlength="40" placeholder="nome completo" autocomplete="name" required>
        </p>
        <p>
            <label for="imedia">Média</label>
            <input type="number" name="media" id="imedia" min="0" max="10" step="0.1" required value="5"> <!-- min e max sem o lenth para números. step para modificar de quanto em quanto em quanto muda. value colocar um valor na caixa, automaticamente remove o placehoder-->
        </p>

        <p>
            <label for="imes">Paríodo Letivo</label>
            <input type="month" name="mes" id="imes" required> <!-- Coloca o mês e ano para preenchimento -->
        </p>

        <p>
            <label for="idia">Dia da Prova</label>
            <input type="date" name="dia" id="idia" value="2020-07-14">
        </p>

        <p>
            <label for="ihora">Horário da prova</label>
            <input type="time" name="hora" id="ihora"> <!-- Coloca horário para prenchimento -->
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>        
    </form>
</body>
</html>
