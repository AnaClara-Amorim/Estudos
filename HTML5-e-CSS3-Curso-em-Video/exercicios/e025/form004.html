<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <form action="cadastro.php" method="get" autocomplete="on">

        <fieldset> <!--  Para criar uma "caixa" ao redor dos dados -->
            <legend>Dados pessoais</legend> <!--  cria legenda -->
            <p>
                <label for="inome">Nome</label>
                <input type="text" name="nome" id="inome" required maxlength="50" minlength="2" autocomplete="name">
            </p>
            <p>
                <label for="iemail">Email</label>
                <input type="email" name="email" id="iemail" required autocomplete="email">
            </p>
            
            <p>
                <label for="itel">Telefone</label>
                <input type="tel" name="teel" id="itel" autocomplete="tel" required paattern="^\(\d{2}\)\d{4,5}-\d{4}$" required placeholder="(xx)xxxx-xxxx">
            </p>
        </fieldset>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>

        <!--         Estudar mais sobre RegEx
        https://www.alura.com.br/conteudo/expressoes-regulares#:~:text=Uma%20expressão%20regular%2C%20ou%20Regex,programadores%20e%20administradores%20de%20infra. -->    
    </form>
</body>
</html>
