<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Teste de formulário</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
        <p>
            <label for="iusu">Usuário:</label>
            <input type="text" name="usu" id="iusu" required minlength="5" maxlength="15" placeholder="nome do usuário" autocomplete="username"> <!-- Requirede para não deixar enviar sem estar preenchido. Minlenth e maxlenth para mínimo e máximo, size mostra caixa do tamanho das letras-->
        </p>

        <p>
            <label for="isen">Senha:</label>
            <input type="password" name="sen" id="isen" required minlength="8" maxlength="20" placeholder="senha" autocomplete="new-password"> <!-- Mostra caracteres de forma oculta -->
        </p>

        <p>
            <input type="submit" value="Enviar"> <!-- Envia -->
            <input type="reset" value="Limpar"> <!-- Limpa o que estiver dentro do form -->
        </p>
    </form>
</body>
</html>
