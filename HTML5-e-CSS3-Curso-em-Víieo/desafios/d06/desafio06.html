    <meta charset="UTF-8">

    <title>Tags em html</title>

<body>
   <h1>Tags em html</h1>
   <p>Em html, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada passo</p> 
   <ul type = "square">
    <li><abbr title="Use a tag &lt;p&gt;">Paráfrafo</abbr></li>
    <li><abbr title="Use a tag &lt;h1&gt;">Títulos</abbr></li>
    <li><abbr title="Use a tag &lt;img&gt;">Imagens</abbr></li>
    <li><abbr title="Use a tag &lt;ol&gt;">Listas numeradas</abbr></li>
    <li><abbr title="Use a tag &lt;ul&gt;">Listas com demarcadores</abbr></li>
    <li><abbr title="Use a tag &lt;strong&gt;">Negrito</abbr></li>
    <li><abbr title="Use a tag ahef">Links</abbr></li>
   </ul>

   Para ver mais, clique <a href="https://developer.mozilla.org/pt-BR/docs/Web/HTML/Element" target="_blank">aqui</a>
